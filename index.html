<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main>
    <h1 class="sr-only">NFT preview card component</h1>
    <div class="card">
      <div class="card-img">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium #3429" />
      </div>
      <div class="card__content--title">
        <h2>Equilibrium #3429</h2>
      </div>
      <p class="card__content--description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="info">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="" />
          <p>0.041 ETH</p>
        </div>
        <div class="time-left">
          <img src="./images/icon-clock.svg" alt="" />
          <p>3 days left</p>
        </div>
      </div>

      <figure class="card__content--creator">
        <img class="creator-img" src="./images/image-avatar.png" alt="image-avatar" />
        <figcaption>
          <p class="">
            Creation of
            <a href="creator-name">Jules Wyvern</a>
          </p>
        </figcaption>
      </figure>

    </div>
  </main>

  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="https://github.com/dogukandogudd">Doğukan Doğu</a>.
  </footer>
</body>

</html>
